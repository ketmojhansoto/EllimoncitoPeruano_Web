<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt">
                <ng-container *ngIf="user">
                    <span class="login100-form-title">
                        Te Damos La Bienvenida Esperamos Tener Una Gran Aventura.
                    </span>
                    <div class="logeado">
                        <img src="{{user.photoUrl}}" class="imguser">
                        <br>
                        <br>
                        <h4>{{user.name}}</h4>
                        <p>{{user.email}}</p>
                        <br>
                        <a class="btn btn-secondary cerrar-sesion" (click)="signOut()">
                            <i class="fa fa-sign-out"></i>
                            Cerrar Sesion
                        </a>
                    </div>
                </ng-container>
                <ng-container *ngIf="!user">
                    <img src="/assets/img/img-01.png" alt="IMG">
                </ng-container>
            </div>

            <form class="login100-form validate-form">
                <span class="login100-form-title">
                    Registrarce
                </span>
                <form [formGroup]="userForm">
                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100 form-control" formControlName="nombreuser" type="text" name="email"
                            placeholder="Correo De Usuario">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100 form-control" formControlName="contrasenia" type="password" name="pass"
                            placeholder="Contraseña">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                </form>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" (click)="crearUser()">
                        Registrarce {{userid.idUser}}
                    </button>
                </div>

                <!-- Modal -->
                

                <br>
                <div class="text-center p-t-12">
                    <span class="txt1">
                        ------ Ó ------
                    </span>
                </div>
                <div class="social-login">
                    <a class="google2" (click)="signInWithGoogle()">
                        <i class="fa fa-google"></i>
                    </a>
                    <a class="facebook3" (click)="signInWithFB()">
                        <i class="fa fa-facebook"></i>
                    </a>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">
                        Olvide
                    </span>
                    <a class="txt1" href="#">
                        Mi Contaseña?
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt1" [routerLink]="[ '/login']">
                        Ya tengo una cuenta!
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
